<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
            <form method="POST" autocomplete="off" name="google-sheet">
                <input type="text" name="Name" class="field" placeholder="Your Name">
                <input type="text" name="Email i'd" class="field" placeholder="Your Email">

                <br>
                <button class="btn">Send</button>
            </form>
            </div>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbw6dv2Tszd7KUYemf1djGoGTqU58zNXTJYMD9Y0mQ9pTwm_08V0UeSOpd-LPoYPX6l1PA/exec'
      const form = document.forms['google-sheet']
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
